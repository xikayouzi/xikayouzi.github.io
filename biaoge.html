<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cavsElem">
</canvas>
</body>
<script>
    var canvas = document.querySelector('#cavsElem');
    var ctx = canvas.getContext('2d');
    var rows = 60,
        columns = 90,
        rectSize = 10;
    canvas.width = 900;
    canvas.height = 600;
    canvas.style.border = "1px solid #000";
    ctx.beginPath();
    //绘制所有的行
    for(var i=0; i<rows; i++) {
        ctx.moveTo(0,i*rectSize);
        ctx.lineTo(columns*rectSize , i*rectSize);
    }
    //绘制所有的列
    for(var i=0; i<columns; i++) {
        ctx.moveTo(i*rectSize,0);
        ctx.lineTo(i*rectSize,rows*rectSize );
    }
    ctx.strokeStyle = "red";
    ctx.lineWidth = .5;
    ctx.stroke();
    //折线的点数据， 最大是100.
    var data = [20,40,20,40,20,40,20,40,20,40];
    var x0 = 100, y0 = 400;
    var maxWidth = 500;
    var maxHeight = 300;
    var arrowWidth = 10;
    ctx.beginPath();
    //绘制 x轴
    ctx.moveTo(x0, y0);
    ctx.lineTo(x0 + maxWidth, y0);
    ctx.lineTo(x0 + maxWidth - arrowWidth, y0 - arrowWidth);
    ctx.moveTo(x0 + maxWidth, y0);
    ctx.lineTo(x0 + maxWidth - arrowWidth, y0 + arrowWidth);
    //绘制y轴
    ctx.moveTo(x0, y0);
    ctx.lineTo(x0, y0 - maxHeight);
    ctx.lineTo( x0 - arrowWidth, y0 - maxHeight + arrowWidth);
    ctx.moveTo(x0, y0 - maxHeight);
    ctx.lineTo( x0 + arrowWidth, y0 - maxHeight + arrowWidth);
    ctx.strokeStyle = "#4c9";
    ctx.lineWidth = 2;
    ctx.stroke();
    //绘制折线图
    var points = [];
    var w = maxWidth / data.length;
    var h = maxHeight / 100;
    for(var i=1; i<=data.length; i++){
        points.push({
            x: i * w + x0,
            y: (y0 - data[i] * h)



        });
    }
    //绘制折线的点
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    for(var i=0; i<points.length; i++){
        ctx.lineTo(points[i].x, points[i].y);
    }
    ctx.strokeStyle = "purple";
    ctx.lineWidth = 1;
    ctx.stroke();
</script>
</html>
